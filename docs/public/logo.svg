<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#646cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#535bf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="64" cy="64" r="60" fill="url(#gradient)" />
  
  <!-- API 图标 -->
  <g fill="white">
    <!-- 左侧方块 -->
    <rect x="30" y="40" width="20" height="20" rx="3" />
    <!-- 右侧方块 -->
    <rect x="78" y="40" width="20" height="20" rx="3" />
    <!-- 底部方块 -->
    <rect x="54" y="68" width="20" height="20" rx="3" />
    
    <!-- 连接线 -->
    <line x1="50" y1="50" x2="64" y2="68" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="78" y1="50" x2="64" y2="68" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- 文字 API -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">API</text>
</svg>

